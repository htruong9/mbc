<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-title text-center">
                    <h4>Login</h4>
                </div>
                <div class="d-flex flex-column mt-5">
                    <form id="login" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email address...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Your password...">
                        </div>
                        <div class="fail-message">
                        </div>
                        <div class="success-message">
                        </div>
                        <button type="submit" class="mt-4 btn btn-danger btn-block btn-round">Login</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="signup-section">Not a member yet? 
                    <a data-dismiss="modal" data-toggle="modal" data-target="#modal-signup" class="text-info" style="cursor: pointer"> 
                        Sign Up
                    </a>
                        .
                </div>
            </div>
        </div>
    </div>
</div>
